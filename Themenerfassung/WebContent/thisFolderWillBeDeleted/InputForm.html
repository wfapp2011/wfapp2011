<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create new project proposal</title>
</head> 
 



<body>


<p><a href="http://localhost:8080//wfapp/listAllDepartments.jsp">Themen aller Fachbereiche</a></p>
<p><a href="http://localhost:8080//wfapp/listOwnDepartment.jsp">eigene Themenvorschlaege</a></p>
<p><a href="newProject.html">neuer Projektvorschlag</a></p>

<h1>Neues Projekt erstellen</h1>

<form name="input" action="html_form_action.asp" method="get">
<table>

<tr> 
	<td >Projektname: </td>
	<td colspan="2"><input type="text" name="projectName" /> </td>
</tr>
<tr> 
	<td>Projektbeschreibung:  </td>
	<td colspan="2"><input type="textarea" name="projectDescription" />  </td>
</tr>
<tr> 
	<td>Keywords:  </td>
	<td colspan="2"><input type="text" name="keywords" />  </td>
</tr>
<tr> 
	<td>Partnername:  </td>
	<td colspan="2"><input type="text" name="partnerName" />  </td>
</tr>
<tr> 
	<td>Partnerbeschreibung:  </td>
	<td colspan="2"><input type="textarea" name="partnerDescription" />  </td>
</tr>
<tr> 
	<td>vorauss. Projektbeginn:  </td>
	<td><input type="text" name="projectStart" /> </td>
</tr>
<tr> 
	<td>Projektbetreuer:  </td>
	<td><input type="text" name="contactPersonName" /> </td>
	<td><input type="text" name="contactPersonEmail" />  </td>
</tr>
<tr> 
	<td>Teamgroesse: von </td>
	<td><input type="text" name="minStud" /> bis  </td>
	<td><input type="text" name="maxStud" />  </td>
</tr>	
<tr>
	<td>Projektdatei:  </td>
	 <td><input type="text" name="projectFile" />  </td>
</tr>	
<tr>
	<td>weitere Dateien: </td>
	<td><input type="text" name="additionalFiles" /></td>
</tr>	
<tr>
	<td colspan="3" align="right"><input type="submit" value="Speichern" /></td>
</tr>
</form> 





<br />

<img src="img\trash.gif" alt="trash" width="16" height="16" />

</body>

</html>
